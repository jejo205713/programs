<html>
	<head>
		<title>ARMSTRONG NUMBER CHECKER</title>
		<script>
			function check(){
			var number=parseInt(document.getElementById("number").value);
			var ogno=number;
			var result=0;
			var digits=number.toString().length;
			var result=0;
			
			while(ogno>0){
			var rem=ogno%10;
			result+=Math.pow(rem,digits);
			ogno=Math.floor(ogno/10);
			}
				if(result===number){
				document.getElementById("output").innerHTML=number+" is an armstrong number !";
				}
				else{
				document.getElementById("output").innerHTML=number+" is not an armstrong number ....";
				}

			}
		</script>
	</head>
	<body>
		<h2>armstrong number calculator:</h2>
		<label for="number">Enter a number:</label>
		<input type="number" id="number">
		<button onclick="check()">CHECK</button>
		<p id="output"></p>
	</body>
</html>
